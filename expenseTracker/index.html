<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container ">
        <div class="border border-1 rounded card mt-4 ">
            <h1 class="text-center ">Expense Tracker</h1>
            <div class="card-body">
                <form >
                      <div  class="form-floating mb-3">
                        <div class="row ">
                            <div class="col-5 ">
                                <label for="amount" class="form-label">Enter amount</label>
                                <input type="number"  class="form-control " name="amount" id="amount" placeholder="Enter Amount">
                            </div>
                            <div class="col-6 offset-1 ">
                              <label for="category" class="form-label">Choose a category</label>
                             <select
                             name="category"
                             id="category"
                             class="form-select mb-3"
                             >
                             <option value="fuel">Fuel</option>
                             <option value="food">Food</option>
                             <option value="eletricity">Eletricity</option>
                             <option value="movie">Movie</option>
                             </select>
                              
                          </div>
                          </div>

                        </div>
                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="description" name="description" placeholder="Write description">
                        <label for="description" class="form-label">Enter description</label>
                      </div>                    
                      
                      <!-- <div class="d-grid col-6 mx-auto">
                     <input type="submit" class="btn btn-outline-primary btn-lg " value="Add Expense"> -->
                     <div class="col-lg-3">
                        <button type="submit" class="btn btn-outline-primary ">Add Expense</button>
                     </div>
                
                </form>

            </div>
    
        </div>
        <div class="card mt-4 ">
            <div class="body">
                <ul class="list-group"></ul>
            </div>
        </div>
    <div>
</body> 
<script src="index.js"></script>

</html>
